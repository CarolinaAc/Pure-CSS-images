<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="box logo-container">
      <div class="large-bottom-triangle">
        <div class="medium-bottom-triangle"></div>
      </div>
      <div class="large-top-triangle"></div>
      <div class="medium-top-rectangle"></div>
      <div class="right-top-triangle-left"></div>
      <div class="right-top-triangle-right"></div>
    </div>
    <div class="box pizza-container">
      <div class="pizza">
        <div class="sauce"></div>
        <div class="topping cheese cheese-1"></div>
        <div class="topping cheese cheese-2"></div>
        <div class="topping cheese cheese-3"></div>
        <div class="topping pep pep-1"></div>
        <div class="topping pep pep-2"></div>
        <div class="topping pep pep-3"></div>
        <div class="topping pep pep-4"></div>
        <div class="vertical cut"></div>
        <div class="horizontal cut"></div>
        <div class="vertical diagonal cut"></div>
        <div class="horizontal diagonal cut"></div>
      </div>
    </div>
    <div class="box koala-container">
      <div class="head">
        <div class="head-copy"></div>
        <div class="ear-left">
          <div class="inner-ear"></div>
        </div>
        <div class="ear-right">
          <div class="inner-ear"></div>
        </div>
        <div class="eye-left">
          <div class="pupil"></div>
        </div>
        <div class="eye-right">
          <div class="pupil"></div>
        </div>
        <div class="nose"></div>
        <div class="hair-left"></div>
        <div class="hair-right"></div>
      </div>
    </div>
  </body>
</html>
